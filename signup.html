<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stirling Golf Community for golfers of Stirlingshire">
    <meta name="keywords" content="stirling golf community, golf, golf members, scotland, stirling">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Stirling Golf Community</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo"> Stirling Golf Community </h1>
        </a>
        <nav >
            <ul id="menu">
                <li>
                    <a href="signup.html">Sign-Up</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                
            </ul>
        </nav>
    </header>
    
    <section id="hero-outer">
        <div id="hero-image"></div>
        <div id="cover-text">
            <h2>CLICK, PLAY, ENJOY</h2>
            <br>
            <h3>Dunblane / Stirling / Bridge of Allan</h3>
        </div>
    </section>

    <section id="signup-heading">
        <div id="sign-up-heading">
            <h2>Sign-Up Today!</h2>
        </div>
    </section>

    <section id="sign-up-form">
        <form method="POST" action="https://formdump.codeinstitute.net/"  id="signup-form">
            <fieldset>
                <legend>
                <div class="form-details">
                    <label for="fname">First Name:</label>
                    <input class="text-left" id="fname" name="first_name" type="text" placeholder="First Name" required>
                    <label for="lname">Last Name:</label>
                    <input class="text-left" id="lname" name="last_name" type="text" placeholder="Last Name" required>
                    <label for="email">Email Address:</label>
                    <input class="text-left" type="email" id="email" name="email_address" placeholder="Email Address" required>
                    <label for="phone">Phone No.:</label>
                    <input class="text-left" type="tel" id="phone" name="phone" placeholder="01234567890" required>
                </div>
                <br>
                
            
                <legend>Handicap:</legend>

                <div class="handicaps">
                    <label for="underfive"><5</label>
                    <input type="radio" id="underfive" name="handicap_ability" value="under5" required>

                    <label for="6-11">6-11</label>
                    <input type="radio" name="handicap_ability" id="6-11" value="six">

                    <label for="12-18">12-18</label>
                    <input type="radio" name="handicap_ability" id="12-18" value="twelve">

                    <label for="19">19+</label>
                    <input type="radio" name="handicap_ability" id="19" value="nineteen">
                </div>
                <br>
                <legend>Days you will play:</legend>


                <div>
                    <label for="monday">Monday</label>
                    <input type="checkbox" name="monday" id="monday" value="yes" checked>
                    <label for="wednesday">Wednesday</label>
                    <input type="checkbox" name="wednesday" id="wednesday" value="yes" checked>
                    <label for="friday">Friday</label>
                    <input type="checkbox" name="friday" id="friday" value="yes" checked>
                    <label for="sunday">Sunday</label>
                    <input type="checkbox" name="sunday" id="sunday" value="yes" checked>
                </div>
                

                <div>
                    <input class="join-button" type="submit" value="Join Now">
                </div>

            </fieldset>
        </form>
    </section>
    

        
    

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube-square"></i></a>
            </li>
            
        </ul>

        
    </footer>
